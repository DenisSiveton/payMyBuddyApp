<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <title>PayMyBuddy - Login</title>
</head>
<body class="h-screen">
<div  class="container mx-auto h-full flex justify-center items-center text-green-700 px-4">
    <div th:style="'padding-top:20px;'" class="md:w-1/3 shadow-xl rounded-2xl border bg-white w-full">
        <div th:style ="'background : linear-gradient(to right, #63BB5C, #8AC34A); height:40px'" class="mx-auto flex justify-center items-center rounded-md w-40">
            <h1  class=" text-center font-normal text-xl text-white rounded-t-2xl py-auto">Pay My Buddy</h1>
        </div>
        <form th:action="@{/login}" method="post" class="border-teal p-4 mb-6">
                <div class="input-group my-5 flex">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                    <input id="username" type="text" name="username" autocomplete="off"
                           class="block w-full rounded p-2 rounded_md shadow border focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           placeholder="Email">
                </div>

                <div class="input-group my-5 flex">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                    <input id="password" type="password" name="password" autocomplete="off"
                           class="block w-full rounded p-2 rounded-md shadow border focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           placeholder="Password">
                </div>
            <div class="flex items-center justify-between">
                <input class="mx-auto bg-blue-700 text-white text-lg font-medium p-2 rounded-md inline-block w-40 hover:bg-blue-500 transition duration-400 hover:shadow-lg"
                       type="submit" value="Login">
            </div>
        </form>

    </div>
</div>
</body>
</html>
